<html>
<body>
<canvas id="canvas" width=600 height=600 style="border: 1px solid #000000;"></canvas>
<script src="../../../rita.js"></script>
<script>

window.onload = setup;
window.onmouseup = mouseClicked;

var rt, rts, width = 600;

function setup()
{
	RiText.size(600, 400);
	rt = new RiText("CLICK");
	mouseClicked();
}

function createSome() {
    RiText.dispose(rts);
	rts = [
       new RiText("One", RiText.random(width-50), 50),
       new RiText("Two", RiText.random(width-50), 70),
       new RiText("Three", RiText.random(width-50), 90),
       new RiText("Four", RiText.random(width-50), 110)
	];
}

function mouseClicked()
{
	createSome();
	RiText.background();
    RiText.drawAll();
}


// ============================ End Processing =================================
</script>
</body>
</html>
