<script src="../../../../lib/processing.js"></script>
<script src="../../../rita.js"></script>

<script type="text/processing" data-processing-target="mycanvas">
// =========================== Start Processing =============================== 

var rt;

void setup()
{
  size(300, 300);

  RiText.defaultFont("Ziggurat32.vlw"); 

  rt = new RiText(this, "drag me", 70, 150);
  rt.showBoundingBox(true);
  rt.boundingBoxStrokeWeight(4);
  rt.setMouseDraggable(true);    
  rt.setSelectedColor(128,0,0);
}

void mouseReleased()
{
  // drift back to center 
  rt.moveTo(70, 150, .5f);
}

void draw()
{
  background(80);
}



// ============================ End Processing =================================
</script>
<canvas id="mycanvas" style="border: 1px solid #000000;"></canvas>
