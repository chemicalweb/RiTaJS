<script src="../../../../lib/processing.js"></script>
<script src="../../../rita.js"></script>

<script type="text/processing" data-processing-target="mycanvas">
// =========================== Start Processing =============================== 

var clicks = 0, slots = [], items = [ "cherry", "$$$$", "lemon", "seven", "rings" ];

void setup() {
    
  size(400, 100);

  RiText.defaultFont(createFont("Arial", 32));

  // the initial layout
  var xOff = width / 2 - 100;
  for (var j = 0; j < 3; j++)
    slots[j] = new RiText(items[j], xOff += 50, 65);
  
  slots[0].textAlign(RIGHT);
  slots[1].textAlign(CENTER);
  
  // set a timer to call onRiTaEvent every .3 sec
  RiText.timer(.3);
}

void mouseClicked() {
  if (++clicks == 4)
    clicks = 0; // count clicks
}

void onRiTaEvent(re) { 
  
  // set them all to red
  for (var i = 0; i < slots.length; i++) 
    slots[i].color(255,0,0);
  
  // lets some keep spinning 
  if (clicks < 1)
    randomItem(slots[1]);
  if (clicks < 2)
    randomItem(slots[0]);
  if (clicks < 3)
    randomItem(slots[2]);
}

void randomItem(rt) {
  // pick a random string & set it to black
  var randIdx = Math.floor(random(slots.length));
  rt.setText(items[randIdx]);
  rt.setColor(0);
}

void draw() {
  background(221, 221, 204);
  RiText.drawAll();
}




// ============================ End Processing =================================
</script>
<canvas id="mycanvas" style="border: 1px solid #000000;"></canvas>
