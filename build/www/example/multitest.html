<html>
<body>

<iframe id=1 width=49% height=100%></iframe>
<iframe id=2 width=49% height=100%></iframe>

<script>

var test = getParameterByName('test');

writeIFrame(document.getElementById("1"), 'processing/');
writeIFrame(document.getElementById("2"), 'canvas/');

function writeIFrame(iframe, dir) {
    
    iframe.contentWindow.location.href = (dir+test+'.html');
}

function getParameterByName(name)
{

  name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
  var regexS = "[\\?&]" + name + "=([^&#]*)";
  var regex = new RegExp(regexS);
  var results = regex.exec(window.location.search);
  if(results == null)
    return "";
  else  
    return decodeURIComponent(results[1].replace(/\+/g, " "));
}

</script>



</body>
</html>
