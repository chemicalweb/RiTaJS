
<canvas id="canvas" width=200 height=200 style="border: 1px solid #000000;"></canvas>
<script src="../../../rita.js"></script>
<script>

var ctx = document.getElementById("canvas").getContext("2d");

window.onload = function(){
    
    var rt = RiText("SIMPLE").color(200,200,0);
    RiText.line(0, rt.y, ctx.canvas.width, rt.y);
    RiText.line(rt.x, 0, rt.x, ctx.canvas.height);
    RiText.drawAll()
};

</script>
