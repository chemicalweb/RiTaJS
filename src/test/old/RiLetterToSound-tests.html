    <head>
        <link rel="stylesheet" href="rita-test.css" type="text/css" media="screen"/>
        <script type="text/javascript" src="../../lib/jquery.js"></script>
        <script type="text/javascript" src="../../lib/qunit-git.js"></script>
        <script type="text/javascript" src="../rita.js"></script>
        <script>
        
        $(document).ready(function () {

            test("RiLetterToSound()", function () {

                ok(RiLetterToSound());
                ok(new RiLetterToSound());  
                ok(RiLetterToSound.RULES.length>1000);
            });
            
            test("RiLetterToSound.getPhones()", function () {
                
                var lts = new RiLetterToSound();
                
                var ph = lts.getPhones("1");
                deepEqual(ph, ['w','ah','n'].join('-'));
                
                var ph = lts.getPhones("2");
                deepEqual(ph, ['t', 'uw' ].join('-'))
                
                var ph = lts.getPhones(".");
                deepEqual(ph, [].join('-'))
   
                var ph = lts.getPhones("dog");
                deepEqual(ph, ['d', 'aa1', 'g'].join('-'))

                var ph = lts.getPhones("antelope");
                deepEqual(ph, ['ae1', 'n', 't', 'ax', 'l', 'ow1', 'p'] .join('-'))
            });
                

            test("RiLexicon.LTSEngine", function () {
                
                var lex = new RiLetterToSound();
                
                var result = lex.getPhones("asdfgasdasdasdasdsadasf");
                var answer = "ae1-s-d-f-g-ax-s-d-ae1-s-d-ae1-s-d-ae1-s-d-s-ao1-d-ae1-s-f";
                equal(result, answer);

                var result = lex.getPhones("HTERE ^%&*^ IS ^(*^*() fsfa");
                var answer = "";
                equal(result, answer);
            });
        });
        
        </script>
    </head>
