<html>
<body>
<canvas id="canvas" style="border: 1px solid #000000;"></canvas>
<script src="../../../../lib/jquery.js"></script>
<script src="../../../rita.js"></script>
<script>

window.onload = setup;
window.onmousedown = mousePressed;
window.onmousemove = mouseDragged;
window.onmouseup   = mouseReleased;

var x=50,y=50,w=400,h=500;
var mDown, rts, txt = "A huge lizard was discovered drinking out of the fountain today. It was not menacing anyone, it was just very thirsty. A small crowd gathered and whispered to one another, as though the lizard would understand them if they spoke in normal voices. The lizard seemed not even a little perturbed by their gathering. It drank and drank, its long forked tongue was like a red river hypnotizing the people, keeping them in a trance-like state. 'It's like a different town,' one of them whispered. 'Change is good,' the other one whispered back.";

function setup()
{
    RiText.size(600, 800);  
    RiText.defaultFont({ name:"Georgia", size:16, leading:18 });
    txt += "</p>" + txt;   // add a paragraph
    mouseReleased();
}

function mousePressed(e) {
    mDown = true;
    var m = RiText.mouse(e);
    x = m.x;
    y = m.y;
    draw();
}

function mouseDragged(e) {
    if (!mDown) return;
    var m = RiText.mouse(e);
    w = Math.abs(m.x-x);
    h = Math.abs(m.y-y);
    draw();
}

function mouseReleased(e) {
    mDown = false;
    RiText.disposeAll();
    rts = RiText.createWords(txt, x, y, w, h);
    for ( var i = 0; i < rts.length; i++) 
      rts[i].color(RiText.randomColor()); 
    draw();
}

function draw() {
    RiText.background();
    RiText.renderer._rect(x, y, w, h);
    RiText.drawAll();
}

</script>
