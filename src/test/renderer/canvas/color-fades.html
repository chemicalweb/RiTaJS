<canvas id="canvas" width=600 height=400 style="border: 1px solid #000000;"></canvas>
<script src="../../../../lib/jquery.js"></script>
<script src="../../../rita.js"></script>

<script>

window.onload = setup;
    
function setup()
{	
    rt1 = new RiText("One", 30, 30);
    rt2 = new RiText("Two", 90,90);
    rt3 = new RiText("Three", 180, 180);
    rt4 = new RiText("Four", 280, 280);

	rt1.fontSize(20);
	rt2.fontSize(60);
	rt3.fontSize(40);
	rt4.fontSize(120);
	
	rt1.fill(255, 0, 0);
	rt2.fill(0, 255, 255, 255);
	rt3.fill(255, 255, 0, 255);
	rt4.fill(255, 0, 255, 255);

	rt1.fadeOut(4, 0, 1);
    rt2.fadeOut(2);
	rt3.fadeColor([0, 0, 255, 255], 4);
	rt4.fadeColor([0, 255, 0, 255], 4);
	
	rt4.text(rt4.fontSize()+"");
	
	RiText.loop();
}

function draw()
{
    RiText.background();
	RiText.drawAll();
}


</script>
