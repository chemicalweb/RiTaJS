<script src="../../../../lib/processing-1.3.6.js"></script>
<script src="../../../rita.js"></script>
<script type="text/processing" data-processing-target="mycanvas">
// =========================== Start Processing =============================== 
 
void setup()
{
	size(600, 200);

	rt1 = new RiText("Fade", 130, 130);
	rt1.textSize(120);
	rt1.fill(200, 0, 0, 255);
	rt1.fadeOut(4);
}

void draw()
{
	background(255);
	rt1.draw();
}

void onRiTaEvent(e)
{
	println(e);
	rt1.text("Done");
	rt1.fill(200, 0, 0, 255);
}

// ============================ End Processing =================================
</script>
<canvas id="mycanvas" style="border: 1px solid #000000;"></canvas>
