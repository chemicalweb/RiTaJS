<script src="../../../../lib/processing-1.3.6.js"></script>
<script src="../../../rita.js"></script>
<script type="text/processing" data-processing-target="mycanvas">
// =========================== Start Processing =============================== 


void setup()
{
    size(600, 600);
    var text = "One morning, when Gregor Samsa woke from troubled dreams, he found himself transformed in his bed into a horrible vermin. He lay on his armour-like back, and if he lifted his head a little he could see his brown belly, slightly domed and divided by arches into stiff sections.  The bedding was hardly able to cover it and seemed ready to slide off any moment.  His many legs, pitifully thin compared with the size of the rest of him, waved about helplessly as he looked.";
    RiText._createLinesByCharCount(text, 20, 20, 40);
    var defFont = RiText.defaultFont();  
    defFont.leading = 23;
    RiText._createLinesByCharCount(text, 20, 290, 40, defFont);
    RiText._createLinesByCharCount(text, 300, 100, 30, {name:"Batang", size:18});
}

void draw()
{
	background(255);
	RiText.drawAll();
}


// ============================ End Processing =================================
</script>
<canvas id="mycanvas" style="border: 1px solid #000000;"></canvas>
