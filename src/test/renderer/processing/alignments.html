<script src="../../../../lib/processing.js"></script>
<script src="../../../rita.js"></script>

<script type="text/processing" data-processing-target="mycanvas">
// =========================== Start Processing =============================== 

size(400, 400);

RiText.showBoundingBoxes(true);

RiText.defaultFont(createFont("Times", 64));

new RiText("Left",     200, 100).align(LEFT);
new RiText("Center",   200, 200).align(CENTER);
new RiText("Right",    200, 300).align(RIGHT);

background(255);

line(200,0,200,400);
    
RiText.drawAll();


// ============================ End Processing =================================
</script>
<canvas id="mycanvas" style="border: 1px solid #000000;"></canvas>
