<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
	<script src="../../../lib/processing.min.js"></script>
	<script src="../../../src/rita.js"></script>
    </head>
    <body>
    	<canvas id="canvas1" style="border: 0px solid #000000;"></canvas>
    	<script>

function sketch(p) {

  var rt = new RiText("clock", p.width/2, p.height-10);
  rt.align(RiTa.CENTER);
  	
  p.draw = function() {
        
    // determine center and max clock arm length
    var centerX = p.width / 2, centerY = p.height / 2;
    var maxArmLength = Math.min(centerX, centerY);
    
    function drawArm(position, lengthScale, weight) {
      p.strokeWeight(weight);
      p.line(centerX, centerY,
        centerX + Math.sin(position * 2 * Math.PI) * lengthScale * maxArmLength,
        centerY - Math.cos(position * 2 * Math.PI) * lengthScale * maxArmLength);
    }

    // erase background
    p.background(255);
    p.smooth();
    p.strokeWeight(2);
    
    p.fill(255);
    p.ellipse(centerX, centerY, p.width-4, p.height-4);
    p.fill(0);
    p.ellipse(centerX, 15, 12, 12);
    
    var now = new Date();

    // Moving hours arm by small increments
    var hoursPosition = (now.getHours() % 12 + now.getMinutes() / 60) / 12;
    drawArm(hoursPosition, 0.5, 3);

    // Moving minutes arm by small increments
    var minutesPosition = (now.getMinutes() + now.getSeconds() / 60) / 60;
    drawArm(minutesPosition, 0.80, 2);

    // Moving hour arm by second increments
    var secondsPosition = now.getSeconds() / 60;
    drawArm(secondsPosition, 0.90, 1);
    
    rt.draw();
  };
}

new Processing(document.getElementById("canvas1"), sketch);

		</script> 
    </body>
 
</html>
