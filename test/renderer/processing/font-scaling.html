<script src="../../../lib/processing.min.js"></script>
<script src="../../../src/rita.js"></script>

<script type="text/processing" data-processing-target="mycanvas">
// =========================== Start Processing =============================== 


/**
 * @desc Timed scaling behaviors with callbacks on completion 
 */
 
var rt;

void setup() {
    
  size(400, 200);
  RiText.defaultFont(createFont("Big Caslon",110));
  rt = new RiText("SCALE", 0, 150);
  //rt.showBounds(1);
  doScale();
}

void doScale()
{
  rt.scaleTo(.2, 3);  // scale to .2 over 3 seconds
  
  //scale to fullsize over 2 seconds, after waiting 3 seconds  
  rt.scaleTo(1, 2, 3); 
}

// called when any behavior (e.g., scaleTo) completes
void onRiTaEvent(re) {
  var rt = re.source();
  if (rt.scaleX>=1) doScale();
}

void draw() {
  background(255);
  rt.draw();
}




// ============================ End Processing =================================
</script>
<canvas id="mycanvas" style="border: 1px solid #000000;"></canvas>
