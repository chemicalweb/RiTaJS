<script src="../../../lib/processing.js"></script>
<script src="../../../src/rita.js"></script>

<script type="text/processing" data-processing-target="mycanvas">
// =========================== Start Processing =============================== 

//BROKEN, check against Processing...

var rt, degrees = 0;

void setup() {
    
  size(400, 200);

  RiText.defaultFont(createFont("BigCaslon",110));
  rt = new RiText("CAKEd", 0, 150);
  rt.scale(.3);
}

void draw() {

    background(255);

    pushMatrix();
    
    //translate/rotate/scale each frame
    translate(width-degrees,0);
    
    if (rt._scaleX < 1)
        rt.scale(rt._scaleX*1.00325);

    if (degrees <= 360)
        rt.rotate(radians(degrees++));
    
    
    rt.draw();
    popMatrix();
}



// ============================ End Processing =================================
</script>
<canvas id="mycanvas" style="border: 1px solid #000000;"></canvas>
