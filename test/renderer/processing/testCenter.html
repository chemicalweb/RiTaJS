<script src="../../../lib/processing.min.js"></script>
<script src="../../../src/rita.js"></script>

<script type="text/processing" data-processing-target="mycanvas">
// =========================== Start Processing ===============================  

var txt = "The dog ate the cat.";

void setup()
{
		size(400, 200);

		rt1 = new RiText(this, "RealBounds-g", 130, 60);
		rt1.font(createFont("Arial", 36));
	
		RiText.defaults.showBounds = true;

		rt2 = new RiText(this, "CenterPoint", 130, 120);
		rt2.font(createFont("Arial", 36));

		background(250);
		RiText.drawAll();
		
		var bb = rt1.boundingBox();
		console.log(bb);
		rect(bb[0], bb[1], bb[2], bb[3]);
		
		noStroke();
		fill(200,0,0);
		float[] c = rt2.center();
		console.log(c);
		ellipse(c[0],c[1], 5,5);
}

// ============================ End Processing =================================
</script>
<canvas id="mycanvas" style="border: 1px solid #000000;"></canvas>
