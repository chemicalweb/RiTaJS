<script src="../../../lib/processing.min.js"></script>
<script src="../../../src/rita.js"></script>

<script type="text/processing" data-processing-target="mycanvas">
// =========================== Start Processing ===============================  

var txt = "The dog ate the cat.";

void setup() 
{
    size(400, 200);

    RiText.defaultFont(createFont("Georgia",32));
    RiText.defaults.showBounds = true;
   
	var rt = new RiText(this,txt,50,100);
    background(255);  
    RiText.drawAll();
	for (var i = 0; i < rt.wordCount(); i++) {
    	line(rt.wordOffset(i),rt.center()[1]-20,rt.wordOffset(i),rt.center()[1]+20);
    }
}

// ============================ End Processing =================================
</script>
<canvas id="mycanvas" style="border: 1px solid #000000;"></canvas>
