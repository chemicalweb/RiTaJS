<script src="../../../lib/processing.min.js"></script>
<script src="../../../src/rita.js"></script>
<script src="../../../src/ritext.js"></script>

<script type="text/processing" data-processing-target="mycanvas">
// =========================== Start Processing =============================== 


void setup()
{
 size(800, 700);

    RiTa.start(this);

    RiText.defaults.showBounds = true;
    RiText.defaultFontSize(64); 

    new RiText("Default", 200,  100);

    background(255);

    RiText.defaultFont("Times", 32);

    for (int i = 0; i < 11; i++)
      new RiText(this, "alpha " + (i * 10), 100, 
          (i + 1) * 38).alpha(i * 10);

    RiText.defaults.showBounds = false;

    RiText.defaultFont("Times",32);

    for (int i = 0; i < 11; i++)
      new RiText(this, "alpha " + (i * 10), 600, 
          (i + 1) * 38).alpha(i * 10);
    
    var rt =   new RiText("dispose me", 350, 650);
    var rt2 =  new RiText("dispose me", 550, 650);
    rt2.showBounds(true);
    
    var rtArray = new Array();
        for (int i = 0; i < 11; i++)
     		rtArray[i] = new RiText(this, "alpha " + (i * 10), 200, (i + 1) * 38).alpha(i * 10);
    
    background(255);
    var rt3 =  new RiText("this should be the only one showing", 50, 650);
    rt3.draw();
  
    RiText.disposeAll();
    
     var rtArray2 = new Array();
        for (int i = 0; i < 11; i++)
     		rtArray2[i] = new RiText(this, "alpha " + (i * 10), 300, (i + 1) * 38).alpha(i * 10);
     		
     var rt4;
     rt4 = new RiText(this, "dispose me " , 400, 100);
     RiText.dispose(rtArray2); 
     RiText.dispose(rt4); 
     
    RiText.drawAll();
}

// ============================ End Processing =================================
</script>
<canvas id="mycanvas" style="border: 1px solid #000000;"></canvas>
