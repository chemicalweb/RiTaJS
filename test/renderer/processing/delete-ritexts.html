<script src="../../../lib/processing.js"></script>
<script src="../../../src/rita.js"></script>

<script type="text/processing" data-processing-target="mycanvas">
// =========================== Start Processing =============================== 

var rt, rts;
void setup()
{
	size(600, 400);
	rt = new RiText("CLICK");
	createSome();
}

void draw()
{
    background(255);
    RiText.drawAll();
}

void createSome() {
    
    RiText.dispose(rts);
	rt1 = new RiText("One", random(width-50), 50);
	rt2 = new RiText("Two", random(width-50), 70);
	rt3 = new RiText("Three", random(width-50), 90);
	rt4 = new RiText("Four", random(width-50), 110);
	rts = [rt1,rt2,rt3,rt4];
}

void mouseClicked()
{
	createSome();
}


// ============================ End Processing =================================
</script>
<canvas id="mycanvas" style="border: 1px solid #000000;"></canvas>
