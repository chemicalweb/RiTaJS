<html>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
</head>
<canvas id="mycanvas" style="border: 1px solid #000000;"></canvas>

<script src="../../../lib/processing.js"></script>
<script src="../../../lib/jquery-min.js"></script>
<script src="../../../src/rita.js"></script>

<script type="text/processing" data-processing-target="mycanvas">

void setup() {

  size(600, 400);  
  
  RiText.defaultFont("Georgia", 16);

  // RiTa.loadString("../data/tate.txt");
  RiTa.loadString("http://localhost/testfiles/tate.txt"); 
}

void draw() {
	
	background(250);
	RiText.drawAll();
}

void onRiTaEvent(re) {
	
  if (re.isType(RiTa.DATA_LOADED)) // true when file is loaded
  	RiText.createLines(re.data(), 90, 50, 380); 
}

</script>
</html>
