
<script src="../../../lib/processing.js"></script>
<script src="../../../src/rita.js"></script>

<script type="text/processing" data-processing-target="mycanvas">

// =========================== Start Processing =============================== 
void setup(){
		size(200, 200);
		background(255);

		// create a RiText, set its color, and draw it
		var rt = new RiText(this, "SIMPLE");
		rt.fill(200,100,0).draw();

		line(rt.x, 0, rt.x, height);
		line(0, rt.y, width, rt.y);

}
// ============================ End Processing =================================
</script>
<canvas id="mycanvas" style="border: 1px solid #000000;"></canvas>
