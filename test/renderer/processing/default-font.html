<script src='../../../lib/processing.min.js'></script>
<script src='../../../src/rita.js'></script>

<script type='text/processing' data-processing-target='mycanvas'>
// =========================== Start Processing =============================== 

void setup()
{
	size(600, 400);

	RiText.defaultFont('Batang',100); 
	
	rt2 = new RiText('Batang-100', 0, 280);

	rt3 = new RiText('Batang-14', 30, 20);
	rt3.font('Batang',14); // no alias here to textFont
    	
	rt4 = new RiText('Batang-24', 60, 80);
	rt4.scale(24/100);  
	
	rt5 = new RiText('Arial-50', 180, 170); 
	rt5.font('Arial',50); // no alias here to textFont
	
	rt5 = new RiText('Times-100', 0, 400); 
	rt5.font('Times New Roman',100); 

 	RiText.defaultFont('Georgia',32); 
	
	rt2 = new RiText('Default', 400, 80);
}

void draw()
{
	background(255);
	RiText.drawAll();
};

// ============================ End Processing =================================
</script>
<canvas id='mycanvas' style='border: 1px solid #000000;'></canvas>
