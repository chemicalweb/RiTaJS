<script src="../../../lib/processing.js"></script>
<script src="../../../src/rita.js"></script>

<script type="text/processing" data-processing-target="mycanvas">
// =========================== Start Processing =============================== 

void setup()
{
  size(300,200);
  noLoop();
 
  RiText.showBoundingBoxes(true);
  
  rt1 = new RiText("This text should be auto-centered");
  tw = rt1.textWidth();
  
  rt2 = new RiText("this is manual"); 
  rt2.font(createFont("Batang",18));
  rt2.x = width/2-rt2.textWidth()/2;
  rt2.y += 50;
}

void draw()
{
  background(255);
  
  rt2.draw();
  
  rt1.draw();
  line(width/2, 0, width/2, height);
  line(width/2-tw/2, 0, width/2-tw/2, height);
  line(width/2+tw/2, 0, width/2+tw/2, height);
}

// ============================ End Processing =================================
</script>
<canvas id="mycanvas" style="border: 1px solid #000000;"></canvas>
