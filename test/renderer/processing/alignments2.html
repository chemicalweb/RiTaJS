<script src="../../../lib/processing.js"></script>
<script src="../../../src/rita.js"></script>

<script type="text/processing" data-processing-target="mycanvas">
	
size(400, 400);

RiText.defaultFont(createFont("Times", 64));

RiText.defaults.alignment=LEFT;
println(RiText.defaults.alignment);
new RiText(this,"Left").y -= 100;

RiText.defaults.alignment=CENTER;
println(RiText.defaults.alignment);
new RiText(this,"Center");

RiText.defaults.alignment=RIGHT;
println(RiText.defaults.alignment);
new RiText(this,"Right").y += 100;

background(255);

line(200,0,200,400);
    
RiText.drawAll();

</script>
<canvas id="mycanvas" style="border: 1px solid #000000;"></canvas>
