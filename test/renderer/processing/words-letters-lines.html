<script src="../../../lib/processing.min.js"></script>
<script src="../../../src/rita.js"></script>

<script type="text/processing" data-processing-target="mycanvas">
// =========================== Start Processing =============================== 

// Shows how to layout RiTexts in a line, as a row or words, or as single letters 

var txt = "The dog ate the cat.";
var line1, line2, line3;

void setup() 
{
    size(400, 200);

    RiText.defaultFont(createFont("Georgia",32));
    RiText.defaults.showBounds = true;

    line1 = new RiText(txt, 64, 100);        // lines

    line2 = line1.splitWords();        // words

    line1.y = 150;
    line3 = line1.splitLetters();   // letters

    setColors();
}

void draw() 
{
    background(255);  

    line1.y =  50 + frameCount % 2; // wiggle
    line2[line2.length-1].y = 100 + frameCount%4;
    line3[line3.length-2].y = 150 + frameCount%7;

    line1.draw();       
    RiText.drawAll(line2);
    RiText.drawAll(line3);
}

void setColors() {    
  
    for (var i = 0; i < line2.length; i++) 
        line2[i].fill(50+random(155),50+random(155),0);       

    for (var i = 0; i < line3.length; i++) 
        line3[i].fill(50+random(155),50+random(155),0);  
}

// ============================ End Processing =================================
</script>
<canvas id="mycanvas" style="border: 1px solid #000000;"></canvas>
