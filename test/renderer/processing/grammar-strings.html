<script src="../../../lib/processing.min.js"></script>
<script src="../../../src/rita.js"></script>
<script type="text/processing" data-processing-target="mycanvas">
// =========================== Start Processing =============================== 

// TODO: move to RiGrammar-tests.html

void setup()
{
	size(400, 400);
    
	rt = new RiText("output to console");  
    
	var grammar = new RiGrammar(); // this has stopped working in firebug

	grammar.addRule("<start>", "<y> [.1] | <z> check <z>",.9);
	grammar.addRule("<x>", "<end>",    1.5);
	grammar.addRule("<y>", "Y <end>", .7);
	grammar.addRule("<z>", "Z <end> [0.6]", .4);
	grammar.addRule("<end>", "THE END");

	grammar.print();
	
	for ( var k = 0; k < 10; k++) // change to use createLines([]);
	  console.log(k+") "+grammar.expand()); 
}

void draw()
{
	background(255);
	rt.draw();
}

// ============================ End Processing =================================
</script>
<canvas id="mycanvas" style="border: 1px solid #000000;"></canvas>
