<script src="../../../lib/processing.min.js"></script>
<script src="../../../src/rita.js"></script>

<script type="text/processing" data-processing-target="mycanvas">

size(200,200);

var done = [];
var e = [];
for ( var i = 0; i <10; i++) {
	e.push(new Interpolator(1, 0, i*500, 2000, RC.LINEAR));
	done.push(false);
}

var startTime = Date.now();
console.log("startTime: "+startTime+"ms");

window.setInterval(function() {
	for ( var i = 0; i <e.length; i++) {
		if (!e[i].isCompleted()) {    
			e[i].update();
			//console.log((Date.now()-startTime)+": "+e[i].getValue());
		}
		else if (!done[i])
		{
			done[i] = true;
			console.log(i+") DONE: after "+(Date.now()-startTime)+"ms");
		}
	}
}, 10);

// ============================ End  =================================
</script>
<canvas id="mycanvas" style="border: 1px solid #000000;"></canvas>
