<script src="../../../lib/processing.js"></script>
<script src="../../../src/rita.js"></script>

<script type="text/processing" data-processing-target="mycanvas">
// =========================== Start Processing =============================== 

var xOff, yOff, mDown, current, txt = "A huge lizard";

void setup()
{
    size(400, 400);  
    RiText.defaults.boundingBoxFill = { r:100,g:0,b:0,a:64 };
    RiText.defaultFont("Georgia", 16, 20);
    RiText.createWords(txt, 20, 20, 360, 360);
}

void draw() {
    
    background(255);
    var prt = RiText.picked(mouseX,mouseY);
    for ( var i = 0; i < RiText.instances.length; i++) {
        var rt = RiText.instances[i];
        rt.showBounds(prt[0] == rt);
        rt.draw();
    }
}

void mousePressed() {

    var mx = mouseX, my = mouseY;
    var picks = RiText.picked(mx,my);
    if (picks[0]) {
        current = picks[0];
        xOff = mx - current.x
        yOff = my - current.y;
    }
}

void mouseReleased() {

    current = null;
}

void mouseDragged() {

    var mx = mouseX, my = mouseY;
    if (current) {
        current.x = mx - xOff;
        current.y = my - yOff;
    }   
}


// ============================ End Processing =================================
</script>
<canvas id="mycanvas" style="border: 1px solid #000000;"></canvas>
