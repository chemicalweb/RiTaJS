<canvas id="canvas" width=600 height=400 style="border: 1px solid #000000;"></canvas>
<script src="../../../src/rita.js"></script>
<script>

window.onload = function() {
    
      // txt = ["GOD", "DÃ–G"];    // broken for now
      var count = 0, txt = ["GOD", "DOG"]; 

      RiText.size(200,100);
      
      var rt = new RiText(txt[0], 10, 80).font("Courier", 100);
      
      RiText.timer(.5, function() {
          
        RiText.background(221,221,204);
        rt.text(count++%2==0 ? txt[1]:txt[0]);
        rt.draw();
      });
}

</script>
