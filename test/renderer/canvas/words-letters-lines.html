<canvas id="canvas" width=400 height=200 style="border: 1px solid #000000;"></canvas>
<script src="../../../src/rita.js"></script>
<script>

RiTa.p5Compatible(true);

window.onload = setup;

// Shows how to layout RiTexts in a line, as a row or words, or as single letters 

var txt = "The dog ate the cat.";
var line1, line2 = [], line3 = [];

function setup() 
{
  RiText.defaultFont( { name:"Georgia", size:32 });
  
  RiText.showBoundingBoxes(true);

  line1 = new RiText(txt, 64, 100);     // lines
  
  line2 = line1.splitWords();        // words
  
  line1.y = 150;
  line3 = line1.splitLetters();   // letters

  setColors();
  
  RiText.loop();
}

function draw() 
{
  RiText.background();  

  var frameCount = RiText.frameCount();
  line1.y =  50 + frameCount % 2; // wiggle
  line2[line2.length-1].y = 100 + frameCount%4;
  line3[line3.length-2].y = 150 + frameCount%7;
  
  line1.draw();       
  
  for (var i = 0; i < line2.length; i++) 
      line2[i].draw();
  
  for (var i = 0; i < line3.length; i++) 
     line3[i].draw();
}

function setColors() {    
  
  for (var i = 0; i < line2.length; i++) 
    line2[i].fill(50+RiText.random(155),50+RiText.random(155),0);       
  
  for (var i = 0; i < line3.length; i++) 
    line3[i].fill(50+RiText.random(155),50+RiText.random(155),0);  
}

</script>
