<canvas id="canvas" width=400 height=100 style="border: 1px solid #000000;"></canvas>
<script src="../../../src/rita.js"></script>
<script>

window.onload = setup, window.onmouseup = mouseClicked;

var rt, clicks=0, txt = [ "Click To Fade", "Fade On Click" ];

function setup()
{
	rt = RiText(txt[0], 10, 70, {name:"Arial", size: 60});
	RiText.loop();
}  
  
function draw() {
	
	RiText.background();
	rt.draw();
} 
 
function mouseClicked() 
{ 
	// swap texts
	var newText = (clicks++ % 2==0) ? txt[1] : txt[0];
	
	// fade to the new text over 2 secs
	rt.textTo(newText, 2); 
}

function onRiTaEvent(e) { 

	console.log("event-type: " + e.type());
}

</script>
