
<canvas id="canvas" style="border: 1px solid #000000;"></canvas>
<script src="../../../rita.js"></script>
<script>

window.onload = setup;

var deg,x=50,y=50,w=100,h=100;

function setup() {
    
	RiText.size(600, 600);  
	RiText("Hello", x, y);
	RiText.loop(drawX);
}

function drawX() {
    
	RiText.background();
	RiText.renderer._rotate(radians(++deg));
	RiText.renderer._rect(x, y, w, h);
	RiText.drawAll();
}

radians = function(aAngle) {
    return aAngle / 180 * Math.PI
  };

// ============================ End Processing =================================
</script>
