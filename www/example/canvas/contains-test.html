<html>
	
<canvas id="canvas" style="border: 1px solid #000000;"></canvas>
<script src="../../../src/rita.js"></script>

<script>

window.onload = setup;
window.onmousemove = mouseMoved;

var rt;

function setup()
{
    RiText.size(400, 400);  
    RiText.defaultFont("Georgia", 32);
    rt = RiText("A huge lizard", 120, 120);
    rt.showBoundingBox(1);
    RiText.loop();
}

function draw() {
    
    RiText.background(255);
    rt.draw();
}

function mouseMoved(e) {

	rt.color(0,0,0);
    var mp = RiText.mouse(e);  // broken (doesnt count canvas offset)
	if (rt.contains(mp.x,mp.y))
    	rt.color(200,0,0);
}


</script>

</html>
