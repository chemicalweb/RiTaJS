
<canvas id="canvas" width=200 height=200 style="border: 1px solid #000000;"></canvas>
<script src="../../../src/rita.js"></script>
<script>

var ctx = document.getElementById("canvas").getContext("2d");

window.onload = function(){
    
    // create a RiText and set its color
    var rt = RiText("SIMPLE").fill(200,100,0).draw();
    
    RiText.line(0, rt.y, ctx.canvas.width, rt.y);
    RiText.line(rt.x, 0, rt.x, ctx.canvas.height);
};

</script>
