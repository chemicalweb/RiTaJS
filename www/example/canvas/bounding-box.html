<canvas id="canvas" width=600 height=400 style="border: 1px solid #000000;"></canvas>
<script src="../../../src/rita.js"></script>
<script>

RiTa.p5Compatible(true);

function setup() {

    size(600, 700);

	RiText.defaults.showBounds = true;
    
    var pf = createFont("Arial", 36);
    
    rt1 = new RiText("Bounding", 130, 100);
    rt1.font(pf);

    rt2 = new RiText("wounze", 50, 240);

    rt3 = new RiText("Bound in", 600, 170, pf);
    rt3.align(RIGHT);
    rt3.scale(72/pf.size); 

    rt4 = new RiText("Bound ing", 130, 200, pf);
    rt4.scale(32/pf.size); // default
    
    rt5 = new RiText("Boundage", 180, 300);
    rt5.font(createFont("Times",64));

	RiText.defaults.showBounds = true;
    RiText.defaultFont("Georgia",50,60);
    
    rt6 = new RiText("Ground Hog", 199, 450);

    rt7 = new RiText("Scaling Fail", 20, 600);
    rt7.scale(2);
    
    RiText.loop();
}

function draw() {
		
    background(250);
    
    var bb = rt6.boundingBox(true);
    RiText.renderer._rect(bb.x, bb.y, bb.width, bb.height);
    bb = rt7.boundingBox(true);
    RiText.renderer._rect(bb.x, bb.y, bb.width, bb.height);
    RiText.drawAll();
}

</script>
