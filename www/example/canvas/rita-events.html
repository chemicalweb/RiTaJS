<canvas id="canvas" style="border: 1px solid #000000;"></canvas>
<script src="../../../src/rita.js"></script>
<script>
window.onload=setup;

RiTa.p5Compatible(true);

function setup()
{
    RiText.size(600, 200);

	rt1 = new RiText("Fade", 130, 130);
	rt1.textSize(120);
	rt1.fill(200, 0, 0, 255);
	rt1.fadeOut(4);
	
	RiText.loop();
}

function draw()
{
    RiText.background();
	rt1.draw();
}

function onRiTaEvent(e)
{
	rt1.text("Done");
	rt1.fill(200, 0, 0, 255);
}

// ============================ End Processing =================================
</script>
<canvas id="mycanvas"></canvas>
