      var functions = [
					"addRule",
					"allowExec",
					"clone",
				    "expand",
				    "expandFrom",
				    "expandWith",
			        "getRule",
			        "getRules",
			        "hasRule",
			        "print",
			        "removeRule",
			        "reset",
			        "setGrammar"
			      ];
			      
      var grammarObj = {
              '<start>':          '<noun_phrase> <verb_phrase>',
              '<noun_phrase>':    '<determiner> <noun>',
              '<verb_phrase>':    '<verb> | <verb> <noun_phrase> [.1]',
              '<determiner>':     'a [.1] | the',
              '<noun>':           'woman | man',
              '<verb>':           'shoots'
      }

      
      //console.log(JSON.stringify(grammarObj));
      
      $(document).ready(function(){ 

        test("RiGrammar.functions", function() {
            var rg = new RiGrammar();
            for ( var i = 0; i < functions.length; i++) {
                equal(typeof rg[functions[i]],'function',functions[i]);
            }
        }); 
    
        test("RiGrammar.init", function() {
            
            var rg = RiGrammar();
            ok(rg._rules);
            
            ok(typeof rg._rules['<start>']==='undefined');
         
            ok(typeof rg._rules['<noun_phrase>']==='undefined');

            var rg1 = new RiGrammar(grammarObj);
            
            ok(rg1._rules);
            rg1.print();
            ok(rg1._rules['<start>']);
           
            ok(rg1._rules['<noun_phrase>']);

            var rg2 = RiGrammar(JSON.stringify(grammarObj));
            ok(rg2._rules);
            ok(rg2._rules['<start>']);
            ok(rg2._rules['<noun_phrase>']);
            
            deepEqual(rg1,rg2);

//                    } catch (e) {
//                        throw e;
//                    }
//                });
//            }
            
        }); 
        

        test("RiGrammar.reset", function() {
            
            var rg = new RiGrammar();
            ok(rg._rules);
            rg.setGrammar(JSON.stringify(grammarObj));
            rg.reset();
            deepEqual(rg._rules,{});
            deepEqual(rg, RiGrammar());
        });
        
    
        test("RiGrammar.setGrammar", function() {
            
            var rg = new RiGrammar();
            ok(rg._rules);
            ok(typeof rg._rules['<start>']==='undefined');
            ok(typeof rg._rules['<noun_phrase>']==='undefined');

            rg.setGrammar(JSON.stringify(grammarObj));
            ok(rg._rules);
            ok(typeof rg._rules['<start>']!=='undefined');
            ok(typeof rg._rules['<noun_phrase>']!=='undefined');
            
            //deepEqual(rg,rg1);
        
//            var BAD = [null, undefined, "", "hello", 1, 0];
//            for (var i = 0; i < BAD.length; i++) {
//                raises(function () {
//                    try {
//                        rg.addRule(BAD[i])
//                    } catch (e) {
//                        throw e;
//                    }
//                });
//            }
        });
        
        test("RiGrammar.addRule", function() {
            
            var rg = new RiGrammar();
            rg.reset();
            rg.addRule("<start>","<pet>");
            ok(rg._rules["<start>"]);
            ok(rg.getRule("<start>"));
            ok(rg.getRule("start"));
            
            rg.addRule("<start>","<dog>",.3);
            ok(rg._rules["<start>"]);
            ok(rg.getRule("<start>"));
            ok(rg.getRule("start"))
            
            var BAD = [null, undefined, "", "hello", 1, 0];
            for (var i = 0; i < BAD.length; i++) {
                raises(function () {
                    try {
                        rg.addRule(BAD[i])
                    } catch (e) {
                        throw e;
                    }
                });
            }
        }); 
        
        test("RiGrammar.getRule", function() {
            
            var rg = new RiGrammar();

            rg.reset();
            rg.addRule("<rule1>","<pet>");
            ok(rg.getRule("<rule1>"));
            ok(rg.getRule("rule1"));
            
            
            rg.reset();
            rg.addRule("<rule1>","cat", .4);
            rg.addRule("<rule1>","dog", .6);
            rg.addRule("<rule1>","boy", .2);
            ok(rg.getRule("<rule1>"));
            ok(rg.getRule("rule1"));
            
            rg.reset();
            rg.addRule("rule1","<pet>");
            ok(rg.getRule("<rule1>"));
            ok(rg.getRule("rule1"));
            
            rg.reset();
            raises(function() {
                try {
                    rg.getRule("<start>");
                }
                catch(e) {
                    throw Error("no rule");
                }    
            });
            
            raises(function() {
                try {
                    rg.getRule("start");
                }
                catch(e) {
                    throw Error("no rule");
                }    
            });
            
            var BAD = [null, undefined, "", 1, 0];
            for (var i = 0; i < BAD.length; i++) {
                raises(function () {
                    try {
                        rg.addRule(BAD[i])
                    } catch (e) {
                        throw e;
                    }
                });
            }
        }); 
   
        test("RiGrammar.getRules", function() {
             
            var rg = new RiGrammar(grammarObj);

            var rules = rg.getRules();
            ok(rules);
            ok(rules['<start>']);
            ok(!rules['start']);
            ok(!rules['']);
            ok(!rules['det']);
            ok(!rules[null]);
            ok(!rules[undefined]);
          
            //rg.print();
        }); 
        
        test("RiGrammar.hasRule", function() {

            var rg = new RiGrammar(grammarObj);

            ok(rg.hasRule("<start>"));
            ok(rg.hasRule("start"));
            
            rg.reset();
            ok(!rg.hasRule("start"));
            rg.addRule("<rule1>","<pet>");
            ok(rg.hasRule("<rule1>"));
            ok(rg.hasRule("rule1"));
            
            
            rg.reset();
            
            rg.addRule("<rule1>","cat", .4);
            rg.addRule("<rule1>","dog", .6);
            rg.addRule("<rule1>","boy", .2);
            ok(rg.hasRule("<rule1>"));
            ok(rg.hasRule("rule1"));
            ok(!rg.hasRule("rule"));
            
            rg.reset();
            
            rg.addRule("rule1","<pet>");
            ok(rg.hasRule("<rule1>"));
            ok(rg.hasRule("rule1"));
            
            ok(!rg.hasRule(null));
            ok(!rg.hasRule(undefined));
            ok(!rg.hasRule(1));
        }); 
        
        test("RiGrammar.expand", function() {
            
            var rg = new RiGrammar();
            rg.reset();
            
            rg.addRule("<start>","pet");
            equal(rg.expand(), "pet");

            rg.reset();
            rg.addRule("<start>","<pet>").addRule("<pet>","dog");
            equal(rg.expand(), "dog");
            
            rg.reset();
            rg.addRule("<start>","<rule1>");
            rg.addRule("<rule1>","cat", .4);
            rg.addRule("<rule1>","dog", .6);
            rg.addRule("<rule1>","boy", .2);
            ok(rg.getRule("<rule1>"));
            ok(rg.getRule("rule1"));
            
            var found1 = false, found2 = false, found3 = false;
            for ( var i = 0; i < 100; i++) {
                var res = rg.expand();
                ok(res ==="cat" || res === 'dog' || res === 'boy');
                if (res === "cat") found1 = true;
                else if (res === "dog") found2 = true;
                else if (res === "boy") found3 = true;
            }
            ok(found1);
            ok(found2);
            ok(found3);     
            
            var fail = false;
            for ( var i = 0; i < 100; i++) {
                var res = rg.expand()
                if (!res) fail = true;
            }
            ok(!fail);  

            rg.reset();
            rg.addRule("<start>","pet");
            equal(rg.expand(),"pet");
            
            rg.reset();
            rg.addRule("<start>","<pet>");
            rg.addRule("<pet>","dog", .7);
            rg.addRule("<pet>","cat", .3);
       
            var d=0,g=0;
            for ( var i = 0; i < 100; i++) {
                var r = rg.expand()
                if (r=='dog') d++;
                if (r=='cat') g++;
            }
            ok(d>60,d+"");
            ok(d<80,d+"");
            ok(g>20,g+"");
            ok(g<40,g+"");
            
            //equal("NEED MORE TESTS", "NEEDS IMPLEMENTATION");
            
        });	 
 
        test("RiGrammar.expandFrom", function() {
            
            var rg = new RiGrammar();

            rg.reset();
            rg.addRule("<start>","<pet>");
            rg.addRule("<pet>","<bird> | <mammal>");
            rg.addRule("<bird>","hawk | crow");
            rg.addRule("<mammal>","dog");
            
            equal(rg.expandFrom("<mammal>"), "dog");
            
            for ( var i = 0; i < 100; i++) {
                var res = rg.expandFrom("<bird>");
                ok(res ==="hawk" || res === 'crow');
            }
            
            var BAD = [null, undefined, "", 1, 0];
            for (var i = 0; i < BAD.length; i++) {
                raises(function () {
                    try {
                        rg.addRule(BAD[i])
                    } catch (e) {
                        throw e;
                    }
                });
            }
        }); 
        
        
        //////////////////////////////////////////

        
        test("RiGrammar.clone", function() {
            
            var rg1 = new RiGrammar();
            rg1.reset();
            rg1.addRule("<start>","<first> | <second>");
            rg1.addRule("<first>","the <pet> <action> were 'adj()'");
            rg1.addRule("second","the <action> of the 'adj()' <pet>");
            rg1.addRule("<pet>","<bird> | <mammal>");
            rg1.addRule("<bird>","hawk | crow");
            rg1.addRule("<mammal>","dog");
            rg1.addRule("<action>","cries | screams | falls");
            
            var rg2 = rg1.clone();
            deepEqual(rg1._rules.length, rg2._rules.length);
            
            return;
            
            deepEqual(rg1._rules, rg2._rules);
            deepEqual(rg1, rg2);
            
            rg2.removeRule("pet");
            rg1.print();
            ok(rg1.hasRule("pet"));
            ok(!rg2.hasRule("pet"));
            
            rg2.addRule("<pet>","<bird>");
            
            
            var i, good=0;
            for (i = 0; i < 100; i++) {
                var r = rg1.expand();
                //console.log(r);
                good = (r.indexOf('dog')>-1);
                if (good) break;
            }
            ok(good,i);
            
            good=0;
            for (i = 0; i < 100; i++) {
                r = rg2.expand();
                good = (r.indexOf('dog')>-1);
                if (good) {
                    break;
                }
            }
            ok(!good);
        });  
        
            
        test("RiGrammar-exec", function() {
            
            var rg = new RiGrammar();

            rg.reset();
            rg.addRule("<start>","<first> | <second>");
            rg.addRule("<first>","the <pet> <action> were `adj()`");
            rg.addRule("second","the <action> of the `adj()` <pet>");
            rg.addRule("<pet>","<bird> | <mammal>");
            rg.addRule("<bird>","hawk | crow");
            rg.addRule("<mammal>","dog");
            rg.addRule("<action>","cries | screams | falls");
            
            for (var i = 0; i < 10; i++) {
                var res = rg.expand();
                console.log("1: "+res);
                ok(res && res.length && !res.match("`"));
            }
            
  
            rg.reset();
            
            rg.addRule("<start>","<first> | <second>");
            rg.addRule("<first>","the <pet> <action> were 'adj()'");
            rg.addRule("second","the <action> of the 'adj()' <pet>");
            rg.addRule("<pet>","<bird> | <mammal>");
            rg.addRule("<bird>","hawk | crow");
            rg.addRule("<mammal>","dog");
            rg.addRule("<action>","cries | screams | falls");
            
            var res = rg.expand();
            for (var i = 0; i < 10; i++) {
                var res = rg.expand();
                ok(res && res.length && res.match("adj()"));
            }
            
            equal("NEED MORE TESTS", "EVAL WITH ARGUMENT");
        });
