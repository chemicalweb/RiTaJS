<script src="../../../../lib/processing.js"></script>
<script src="../../../rita.js"></script>

<script type="text/processing" data-processing-target="mycanvas">
// =========================== Start Processing =============================== 

var rt=[], k=0, num=6;

void setup()
{   
  size(200, 200);
  
  RiText.defaultColor(255);
  RiText.defaultAlignment(CENTER);
  RiText.defaultFont("Arial", 36); // was CourierNew
  
  for (var i=0; i< num; i++) {
    for (var j=0; j< num; j++, k++) {
      var c = String.fromCharCode(65+k);           // letters
      rt[k] = RiText(65+k, 24+j*30, 32+i*30);
      if (k < 26) {    
          
          if ("AEIOU".indexOf(c) >= 0) {  // vowels
            rt[k].fadeColor([204], 1);
          }
      } 
      else {
          rt[k].text(k+22);  // numbers
          rt[k].fill(153);
      } 
    }
  }
}

void draw() {
    
  RiText.background(0);
  RiText.drawAll();
}

void onRiTaEvent(re) {
    
    re.getSource().colorTo
        ([Math.floor(random(100,255)), Math.floor(random(100,255)), 0, 255], 1);
}


// ============================ End Processing =================================
</script>
<canvas id="mycanvas" style="border: 1px solid #000000;"></canvas>
