<canvas id="canvas" width=600 height=400 style="border: 1px solid #000000;"></canvas>
<script src="../../../../lib/jquery.js"></script>
<script src="../../../rita.js"></script>

<script>

window.onload = setup;
    
function setup()
{	
    RiText.size(400, 200);
    RiText.defaultFont({name:"Big Caslon",size:110});
    rt = new RiText("SCALE", 0, 150);
    RiText.loop();
    
    doScale();
}

function doScale()
{
  rt.scaleTo(.2, 3);  // scale to .2 over 3 seconds
  
  //scale to fullsize over 2 seconds, after waiting 3 seconds  
  rt.scaleTo(1, 2, 3); 
}

// called when any behavior (e.g., scaleTo) completes
function onRiTaEvent(re) {
    
  var rt = re.getSource();
  if (rt.scaleX>=1) doScale();
}

function draw() {
    
  RiText.background(255);
  rt.draw();
}


</script>
