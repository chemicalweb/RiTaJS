<meta charset="utf-8"/>
<script src="../../../lib/processing.js"></script>
<script src="../../../src/rita.js"></script>
<script type="text/processing" data-processing-target="mycanvas">

/* @pjs font="fireflysung.ttf,PerpetuaItalic.ttf,BigCaslon.ttf"; */
	
String poem = "空山不見人 但聞人語響 返景入深林 復照青苔上";
String[] trans = {
  "    On empty slopes", "we see nobody,",
  "    Yet we can hear", "men’s echoes phrases :",
  " ", "    Returning light", "enters the deep woods",
  "    And shines again", "on the green mosses." };

size(400, 600);
background(255);

var chFont = RiText.createFont("fireflysung.ttf", 24);
var enFont = RiText.createFont("BigCaslon.ttf",14, 27); // 3rd is leading
var trnsFont = RiText.createFont("PerpetuaItalic.ttf", 13); 

RiText("王維", 80, 55, chFont); // don't need new in JS
RiText("鹿  柴", 80, 100, chFont).fontSize(32);
RiText("‘Deer Park’ by Wang Wei • translation Arthur Cooper", 100, 580, trnsFont);

RiText.createLines(poem, 100, 120, 100, 500, chFont);
RiText.createLines(trans, 120, 260, 300, 500, enFont);

RiText.drawAll();

</script>
