<script src="../../../lib/processing.js"></script>
<script src="../../../src/rita.js"></script>

<script type="text/processing" data-processing-target="mycanvas">
// =========================== Start Processing =============================== 

var xOff, yOff, mDown, current, rt, txt = "A huge lizard";

void setup()
{
    size(400, 400);  
    RiText.defaultFont("Georgia", 32);
    rt = RiText(txt, 120, 120);
    rt.showBoundingBox(1);
}

void draw() {
    
    background(255);
    rt.fill(0,0,0);
    if (rt.contains(mouseX,mouseY)) 
        rt.fill(200,0,0);
    rt.draw();
}

// ============================ End Processing =================================
</script>
<canvas id="mycanvas" style="border: 1px solid #000000;"></canvas>
