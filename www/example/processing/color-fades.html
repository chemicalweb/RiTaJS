<script src="../../../lib/processing.js"></script>
<script src="../../../src/rita.js"></script>

<script type="text/processing" data-processing-target="mycanvas">
// =========================== Start Processing ===============================


void setup()
{   
    size(600,400);
    
    rt1 = new RiText("One", 30, 30);
    rt2 = new RiText("Two", 90,90);
    rt3 = new RiText("Three", 180, 180);
    rt4 = new RiText("Four", 280, 280);

//    rt1.scale(20/14);
//    rt2.scale(60/14);
//    rt3.scale(40/14);
//    rt4.scale(120/14);
    
    rt1.fontSize(20);
    rt2.fontSize(60);
    rt3.fontSize(40);
    rt4.fontSize(120);
    
    rt1.fill(255, 0, 0, 255);
    rt2.fill(0, 255, 255, 255);
    rt3.fill(255, 255, 0, 255);
    rt4.fill(255, 0, 255, 255);

    rt1.fadeOut(4, 0, true);
    rt2.fadeOut(2);
    rt3.colorTo([0, 0, 255, 255], 4);
    rt4.colorTo([0, 255, 0, 255], 4);
    
    rt4.text(rt4.fontSize()+"");

    RiText.loop();
}

void draw()
{
    RiText.background();
    RiText.drawAll();
}


// ============================ End Processing =================================
</script>
<canvas id="mycanvas" style="border: 1px solid #000000;"></canvas>
