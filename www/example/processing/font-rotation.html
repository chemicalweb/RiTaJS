<script src="../../../lib/processing.js"></script>
<script src="../../../src/rita.js"></script>

<script type="text/processing" data-processing-target="mycanvas">
// =========================== Start Processing =============================== 


/**
 * @desc Timed scaling behaviors with callbacks on completion 
 */
 
var rt;

void setup() {
    
  size(400, 200);
  RiText.defaultFont(createFont("Big Caslon",80));
  rt = new RiText("ingSpin");
  rt.showBoundingBox(1);
  doRotate();
}

void doRotate()
{
  rt.rotateTo(2*PI, 3);  // rotate to .2 over 3 seconds
  
  //scale to fullsize over 2 seconds, after waiting 3 seconds  
  rt.rotateTo(0, 2, 3); 
}

// called when any behavior (e.g., scaleTo) completes
void onRiTaEvent(re) {
  var rt = re.getSource();
  if (rt.scaleX>=1) doRotate();
}

void draw() {
  background(255);
  rt.draw();
}




// ============================ End Processing =================================
</script>
<canvas id="mycanvas" style="border: 1px solid #000000;"></canvas>
