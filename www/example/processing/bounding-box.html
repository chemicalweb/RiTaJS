<script src="../../../lib/processing.js"></script>
<script src="../../../src/rita.js"></script>

<script type="text/processing" data-processing-target="mycanvas">
// =========================== Start Processing =============================== 

void setup() {

	size(600, 700);

    RiText.defaults.boundingBoxVisible = 1;
	
	var pf = createFont("Arial", 36);
	
	rt1 = new RiText("Bounding", 130, 100);
	rt1.font(pf);

	rt2 = new RiText("wounze", 50, 240);

	rt3 = new RiText("Bound in", width, 170, pf);
    rt3.align(RIGHT);
    rt3.scale(72/pf.size);
    console.log(72/pf.size); 

    rt4 = new RiText("Bound ing", 130, 200, pf);
    
	rt5 = new RiText("Boundage", 180, 300);
	rt5.font(createFont("Times",64));

    RiText.defaults.boundingBoxVisible = 0;

	RiText.defaultFont("Georgia",50,60);
	rt6 = new RiText("Ground Hog", 199, 450);

	rt7 = new RiText("Scaling Fail", 20, 600);
	rt7.scale(2);
	
    RiText.defaults.boundingBoxVisible = 1;

	//rt8 = new RiText("Scaling2", 0, 80);
	//rt8.scale(2);
	
}

void draw() {
    background(250);
    noFill();
    var bb = rt6.boundingBox(true);
    rect(bb.x, bb.y, bb.width, bb.height);
    bb = rt7.boundingBox(true);
    rect(bb.x, bb.y, bb.width, bb.height); 
    RiText.drawAll();
}

// ============================ End Processing =================================
</script>
<canvas id="mycanvas" style="border: 1px solid #000000;"></canvas>
