<script src="../../../lib/processing.js"></script>
<script src="../../../src/rita.js"></script>

<script type="text/processing" data-processing-target="mycanvas">
// =========================== Start Processing =============================== 

var deg,x=50,y=50,w=100,h=100;

void setup() {
    
	RiText.size(600, 600);  
	RiText("Hello", x, y);
}

void draw() {
    
	background(255);
	RiText.renderer._rotate(radians(++deg));
	RiText.renderer._rect(x, y, w, h);
	RiText.drawAll();
}

radians = function(aAngle) {
    return aAngle / 180 * Math.PI
  };


// ============================ End Processing =================================
</script>
<canvas id="mycanvas" style="border: 1px solid #000000;"></canvas>
