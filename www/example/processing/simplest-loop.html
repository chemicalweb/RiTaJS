
<script src="../../../lib/processing.js"></script>
<script src="../../../src/rita.js"></script>

<script type="text/processing" data-processing-target="mycanvas">

// =========================== Start Processing =============================== 

var rt;

void setup() {
	size(200,200);
	background(255);
	rt = RiText("SIMPLE").fill(200,100,0);
}

// create a RiText, set its color, and draw it

void draw() {
	background(255);
	rt.draw();
}



// ============================ End Processing =================================
</script>
<canvas id="mycanvas" style="border: 1px solid #000000;"></canvas>
