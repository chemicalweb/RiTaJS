<script src="../../../lib/processing.js"></script>
<script src="../../../src/rita.js"></script>

<script type="text/processing" data-processing-target="mycanvas">
	
size(400, 400);

RiText.defaults.boundingBoxVisible=true;

RiText.defaultFont(createFont("Times", 64));

background(255);

var x = new RiText(this,"Left",   200, 100).align(LEFT),
	y = new RiText(this,"Center", 200, 200).align(CENTER),
	z = new RiText(this,"Right",  200, 300).align(RIGHT);


line(200,0,200,400);
x.draw();
y.draw();
z.draw();
    
//RiText.drawAll();

</script>
<canvas id="mycanvas" style="border: 1px solid #000000;"></canvas>
