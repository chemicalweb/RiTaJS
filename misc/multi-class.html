<script src="processing.js"></script>
<script src="rita.js"></script>
<script type="text/processing" data-processing-target="mycanvas">
// =========================== Start Processing =============================== 


var rt1;

Custom rt4;

// Test loading a pure java class (with RiText inside) from a file

void setup() {
	size(600, 400);

	RiText.setDefaultFont(createFont("arial",50));  	
	rt1 = new RiText("Regular", 130, 100);	
	
	rt4 = new Custom("Custom", 50, 240); 
    
	rt1.fill(200, 0, 0, 255);
	rt4.fill(200, 0, 200, 255);
}

void draw() {
	background(245);
	rt1.draw();
	
	rt4.update(mouseX, mouseY);
	rt4.draw();
}


// ============================ End Processing =================================
</script>
<canvas id="mycanvas"></canvas>
