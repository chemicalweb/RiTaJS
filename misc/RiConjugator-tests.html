        	var a = ["swam", "needed", "opened",  "", "", ""];

        	var args = { number: "plural", person:"2nd", tense:"past" };
        	RiConjugator.conjugate("swim",  args);        	
        	
        	var rc = new RiConjugator();
        	rc.setNumber("plural");
        	rc.setPerson("2nd");
        	rc.setTense("past");
        	
        	for ( var i = 0; i < s.length; i++) {
        		var c = rc.conjugate(s[i]);
        		equal(c, a[i]);
			}
        	
        	rc.setTense("future");
        	
         	var a = ["will swim", "will need", "will open",  "", "", ""];
        	for ( var i = 0; i < s.length; i++) {
        		var c = rc.conjugate(s[i]);
        		equal(c, a[i]);
