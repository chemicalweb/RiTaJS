<html>
    
    <head>
        <link rel="stylesheet" href="../src/test/rita-test.css" type="text/css" media="screen"
        />
        <script type="text/javascript" src="../lib/jquery.js"></script>
        <script type="text/javascript" src="../lib/qunit-git.js"></script>
        <script type="text/javascript" src="PlingStemmer.js"></script>
        <script>
		
		$(document).ready(function () {
				    
		   test("pling-tests", function () { 
             
             equal(Stemmer_stem_Pling("cats"), "cat");
             
             equal(Stemmer_stem_Pling("gases"), "gas");
             equal(Stemmer_stem_Pling("buses"), "bus");
             equal(Stemmer_stem_Pling("happiness"), "happiness");
             equal(Stemmer_stem_Pling("terrible"), "terrible");
   
             var test = 'stemming is funnier than a bummer';
             var result = 'stemming is funnier than a bummer'; 
             equal(Stemmer_stem_Pling(test), result);
             
             var tests = ["run", "runs" ];
             for (var i = 0; i < tests.length; i++) {
                 equal(Stemmer_stem_Pling(tests[i]), "run");
             }
        
          });
         
   	  		
		});
        
        </script>
    </head>
