RiTa.SILENT = true;

$(document).ready(function () {

    
    test("RiTa.LTS vs Lexicon", function () {
        
        // compare every word in lexicon to the same word using LTS
        
        var words = RiLexicon().getWords();
        for ( var i = 0, l = words.length; i < l && i < 10; i++) {
            
            var word = words[i];
            var lex1 = RiLexicon._getInstance()._getRawPhones(word);
            var lex = lex1.split(' ');
            var phones = lex1.replace(/ /g,'-');
            
            var split = RiString('XXX')._splitSyllables(phones);
            
            console.log(word.toUpperCase()+"  "+phones.replace(/-/g,' ').toUpperCase());//+" correct="+lex+" mine="+split);
            
            //deepEqual(lex, split, word);
            deepEqual(split, lex, word);

            //var lts = RiLetterToSound().getPhones(word);
            //equal(lts, lex, word);
        }
    });
    
});
